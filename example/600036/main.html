<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>chanlun</title>
</head>
<body>
    <div id="test" style="width: 1000px; height: 600px;"></div>
    <script src="../../node_modules/echarts/echarts-all.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $.getJSON('./output.json', function (option) {
            var el = document.getElementById('test');
            var ec = echarts.init(el);
            ec.setOption(option);
        });
    </script>
</body>
</html>
